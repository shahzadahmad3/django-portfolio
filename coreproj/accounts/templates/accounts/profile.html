{% extends "base.html" %}
{% block content %}
<h2>My Profile</h2>

{% if profile_user.avatar %}
    <img src="{{ profile_user.avatar.url }}" width="120" height="120" class="rounded-circle mb-3">
{% else %}
    <p>No profile picture yet.</p>
{% endif %}

<p><strong>Email:</strong> {{ profile_user.email }}</p>
<p><strong>Bio:</strong> {{ profile_user.bio|default:"No bio yet" }}</p>

<a href="{% url 'profile_picture_edit' %}" class="btn btn-warning mt-3">Change Picture</a>
{% endblock %}
