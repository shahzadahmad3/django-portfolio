{% extends "base.html" %}
{% block content %}
<h2>Update Profile Picture</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Back to Profile</a>
{% endblock %}
