<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>by {{ post.author.name }}
        <small>(Updated: {{ post.updated_at|date:"Y-m-d" }})</small>
    </li>
    <a href="{% url 'post_list' %}">Back to all posts</a>
</body>
</html>
