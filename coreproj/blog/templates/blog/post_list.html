{% extends "base.html" %}
{% block content %}
<h1>All Posts</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            by {{ post.author.name }} on {{ post.created_at|date:"F j, Y" }}
            (Last updated: {{ post.updated_at|date:"F j, Y, g:i A" }})
        </li>
    {% endfor %}
</ul>
{% endblock %}
